<html>
	<head>
		<title>Supershop</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		
		<!-- Навигация -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">SuperShop</a>
			</div>
		</nav>

		<!-- Шапка -->
		<header class="bg-light text-center py-4">
			<h1>SuperShop</h1>
			<h2 class="text-muted">Best deals for you</h2>
		</header>

		<!-- Основная часть -->
		<main class="container my-5">

			<!-- Кнопка -->
			<div class="text-center mb-4">
				<button class="btn btn-primary">Click Me</button>
			</div>

			<!-- Сетка с карточкой -->
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product">
						<div class="card-body">
							<h5 class="card-title">Sample Product</h5>
							<p class="card-text">$49.99</p>
							<a href="#" class="btn btn-success">Add to Cart</a>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<p>This is some example text in a second column. You can use Bootstrap grid system to place content side by side.</p>
				</div>
			</div>

		</main>

		<!-- Футер -->
		<footer class="bg-dark text-white text-center py-3">
			<p>&copy; 2025 SuperShop. All rights reserved.</p>
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
